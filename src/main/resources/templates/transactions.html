<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lendapp - Transactions</title>
    <link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-text">
          Transaction History
        </span>
      </div>
    </nav>
    <div class="flex container" style="padding:40px; margin:40px">
      <h3>Filter Transactions</h3>
      <div  style="width:100px; float:left; marginLeft:10%">
          <label class="form-label">From Date</label>
          <input style="width:100px" class="form-control form-control-solid" placeholder="Pick date..." id="kt_daterangepicker_1"/>
      </div>
      <div  style="width:100px; float:right; marginLeft:60%; ">
        <label class="form-label">To Date</label>
        <input style="width:100px" class="form-control form-control-solid" placeholder="Pick date.." id="kt_daterangepicker_1"/>
      </div>
    </div>
  <div class="container" th:each="transaction: ${transactions}">
    <div class="card" style="padding:20px">
      <h5 class="card-title">Sender: [[${transaction.sender}]]</h5>
      <h6 class="card-subtitle mb-2 text-muted">Receiver: [[${transaction.receiver}]]</h6>
      <h6 class="card-subtitle mb-2 text-muted">Medium: [[${transaction.medium}]]</h6>
      <p class="card-text">Amount: [[${transaction.amount}]]</p>
    </div>  
  </div>
  <script>
    $("#kt_daterangepicker_1").daterangepicker();
  </script>
  <script src="assets/plugins/global/plugins.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
